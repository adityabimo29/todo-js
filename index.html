<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Racoondo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .badge-pill:hover{cursor: pointer;}
        input{border: none;}
    </style>
</head>
<body>
    <h3 class="text-center my-5">Todo Lists</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" class="add form-control" placeholder="Your Task...">
                    </div>
                    <div class="col-md-3">
                        <input type="submit" onclick="add()" class="save btn btn-danger btn-block">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-12">
                        <ul class="list-group my-ul">
                            <li class="list-group-item d-flex justify-content-between align-items-center"> <input  type="text" value="Champions Of Europe" onkeypress="javascript: if(event.keyCode == 13) editItem(event)"> <span onclick="deleteItem(event)" class="badge badge-danger badge-pill">X</span></li>
                        </ul>
                    </div>
                </div>
                    <p> *) Click list text then edit and press <b>enter</b> to update list.</p>
            </div>
        </div>
    </div>
    
    
<script src="array.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
